<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styling */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #34495E;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 5px rgba(76, 161, 175, 0.3);
        }

        input[type="submit"] {
            background: #4CA1AF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #357C83;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 161, 175, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #D1ECF1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Formulaire d'inscription</h1>
    
    <form action="#" method="post">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar">

        <label for="pays">Pays</label>
        <select id="pays" name="pays">
            <option value="fr">France</option>
            <option value="es">Espagne</option>
            <option value="us">États-Unis</option>
        </select>

        <label for="civilite">Civilité</label>
        <select id="civilite" name="civilite">
            <option value="choix">Aucun</option>
            <option value="mr">Homme</option>
            <option value="mme">Femme</option>
        </select>

        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville">

        <label for="code_postal">Code Postal</label>
        <input type="text" id="code_postal" name="code_postal">

        <label for="adresse">Adresse</label>
        <textarea id="adresse" name="adresse" rows="2"></textarea>

        <label for="date_naissance">Date de Naissance</label>
        <input type="date" id="date_naissance" name="date_naissance">

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone">

        <label for="couleur">Couleur préférée</label>
        <input type="color" id="couleur" name="couleur">

        <input type="submit" value="S'inscrire">
    </form>

    <a href="index.html" target="_self">Retour</a>

</body>
</html>
