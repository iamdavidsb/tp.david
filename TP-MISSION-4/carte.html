        * {

        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        /* Card Styles */
        .carte {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        }

        .carte p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Links Styling */
        .carte ul {
            list-style: none;
            padding: 0;
        }

        .carte ul li {
            margin: 10px 0;
        }

        .carte ul li a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .carte ul li a:hover {
            color: #2980b9;
        }

        /* Button */
        .retour {
            text-decoration: none;
            color: #fff;

            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .retour:hover {
            background: #2980b9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
