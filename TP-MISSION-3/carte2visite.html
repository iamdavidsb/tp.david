<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1{
            font-size: 36px;
            color: #3498db;
            animation: fadeIn 2s ease-in-out;
        }

        /* Card Styles */
        .carte {
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .carte:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .carte h2 {
            font-size: 24px;
            color: #ecf0f1;
            margin-bottom: 10px;
            animation: slideInFromLeft 1s ease-out;
        }

        .carte h3 {
            font-size: 18px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .carte p {
            font-size: 14px;
            color: #bdc3c7;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Links Styling */
        .carte ul {
            list-style: none;
            padding: 0;
        }

        .carte ul li {
            margin-bottom: 10px;
        }

        .carte ul li a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .carte ul li a:hover {
            color: #2980b9;
        }

        .carte ul li a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3498db;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .carte ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Footer Styles */
        a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Carte de visite</h1>
    </header>

    <section class="carte">
        <h2>David SABOU</h2>
        <h3>Développeur Web</h3>
        <p>Téléphone : +33 06.26.06.75.46</p>
        <p>Email : saboudavid1@gmail.com</p>
        <ul>
            <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>
        </ul>
    </section>

    <a href="index.html">Retour en arrière</a>
</body>
</html>
