<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5, #e3f2fd);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 15px;
            color: #007bff;
            font-size: 18px;
        }

        form {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
            animation: fadeIn 0.8s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 4px 0;
            font-size: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            padding: 7px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Formulaire d'inscription</h1>
    <form action="#" method="post">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password">

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar">

        <label for="pays">Pays</label>
        <select id="pays" name="pays">
            <option value="fr">France</option>
            <option value="es">Espagne</option>
            <option value="us">États-Unis</option>
        </select>

        <label for="civilite">Civilité</label>
        <select id="civilite" name="civilite">
            <option value="choix">Aucun</option>
            <option value="mr">Homme</option>
            <option value="mme">Femme</option>
        </select>

        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville">

        <label for="code_postal">Code Postal</label>
        <input type="text" id="code_postal" name="code_postal">

        <label for="adresse">Adresse</label>
        <textarea id="adresse" name="adresse" rows="2"></textarea>

        <label for="date_naissance">Date de Naissance</label>
        <input type="date" id="date_naissance" name="date_naissance">

        <label for="jauge">Jauge</label>
        <input type="range" id="jauge" name="jauge" min="0" max="100">

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone">

        <label for="recherche">Recherche</label>
        <input type="search" id="recherche" name="recherche">

        <label for="url">URL</label>
        <input type="url" id="url" name="url">

        <label for="couleur">Couleur</label>
        <input type="color" id="couleur" name="couleur">

        <input type="submit" value="Valider">
    </form>

    <a href="index.html" target="_self">Retour en arrière</a>

</body>
</html>
