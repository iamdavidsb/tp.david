<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missions</title>
  <style>
    /* Réinitialisation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Variables CSS */
    :root {
      --primary: #5A67D8;       /* Bleu-violet */
      --secondary: #434190;     /* Bleu-violet foncé */
      --accent: #ED64A6;        /* Rose vif */
      --background: ;    /* Gris très clair */
      --card-bg: #FFFFFF;       /* Blanc */
      --text-color: #2D3748;    /* Gris foncé */
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    /* Style global */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
      text-align: center;
      padding: 20px;
    }
    
    /* En-tête fixe avec animation */
    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      box-shadow: 0 2px 5px var(--shadow);
      z-index: 1000;
      animation: fadeInDown 0.8s ease-out;
    }
    
    .main-header h1 {
      font-size: 2rem;
      margin: 0;
    }
    
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Conteneur de la grille */
    .table-container {
      margin-top: 100px; /* Espace pour l'en-tête fixe */
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    
    /* Grille des missions */
    .table {
      width: 100%;
      max-width: 900px;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    /* Lignes de missions */
    .table-row {
      background: var(--background);
      padding: 15px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }
    
    .table-row:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    
    /* Animation pour les lignes */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Délai progressif pour chaque ligne */
    .table-row:nth-child(1) { animation-delay: 0.1s; }
    .table-row:nth-child(2) { animation-delay: 0.2s; }
    .table-row:nth-child(3) { animation-delay: 0.3s; }
    .table-row:nth-child(4) { animation-delay: 0.4s; }
    .table-row:nth-child(5) { animation-delay: 0.5s; }
    .table-row:nth-child(6) { animation-delay: 0.6s; }
    .table-row:nth-child(7) { animation-delay: 0.7s; }
    .table-row:nth-child(8) { animation-delay: 0.8s; }
    .table-row:nth-child(9) { animation-delay: 0.9s; }
    
    /* Styles des liens */
    .table-row a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .table-row a:hover {
      color: var(--accent);
    }
    
    /* Pied de page */
    footer {
      text-align: center;
      margin-top: 40px;
    }
    
    footer a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    footer a:hover {
      color: var(--accent);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .main-header h1 {
        font-size: 1.5rem;
      }
      .table {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1>MISSIONS</h1>
  </header>
  
  <div class="table-container">
    <div class="table">
      <div class="table-row"><a href="TP1/mission1.html">Mission 1</a></div>
      <div class="table-row"><a href="TP-MISSION-2/index.html">Mission 2</a></div>
      <div class="table-row"><a href="TP-MISSION-3/index.html">Mission 3</a></div>
      <div class="table-row"><a href="TP-MISSION-4/index.html">Mission 4</a></div>
      <div class="table-row"><a href="TP-MISSION-5/index.html">Mission 5</a></div>
      <div class="table-row"><a href="TP-MISSION-6/index.html">Mission 6</a></div>
      <div class="table-row"><a href="TP-MISSION-8/mission.html">Mission 8</a></div>
      <div class="table-row"><a href="TP-MISSION-9/index.html">Mission 9</a></div>
      <div class="table-row"><a href="TP-MISSION-10/index.html">Mission 10</a></div>
    </div>
  </div>
  
  <footer>
    <a href="index.html">Retour à l'accueil</a>
  </footer>
</body>
</html>
