  <style>
    /* Réinitialisation & Variables */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    :root {
      --primary: #6c5ce7;       /* Bleu-violet */
      --secondary: #00cec9;     /* Turquoise */
      --accent: #fd79a8;        /* Rose vif */
      --background: #f1f2f6;     /* Gris très clair */
      --card-bg: #ffffff;        /* Blanc */
      --text-color: #2d3436;     /* Gris foncé */
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    /* Liens */
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Body */
    body {
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* En-tête avec animation */
    .main-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 40px 0;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px var(--shadow);
      animation: slideDown 0.8s ease-out;
    }
    .main-header h1 {
      font-size: 2rem;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Conteneur de la table */
    .table-container {
      margin-top: 120px; /* Pour laisser l'espace de l'en-tête */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    /* Table */
    .table {
      width: 320px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Lignes de la table avec animation individuelle */
    .table-row {
      padding: 18px;
      text-align: center;
      border-top: 1px solid var(--primary);
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: rowFadeIn 0.5s forwards;
    }
    @keyframes rowFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Délai progressif pour chaque ligne */
    .table-row:nth-child(1) { animation-delay: 0.2s; }
    .table-row:nth-child(2) { animation-delay: 0.3s; }
    .table-row:nth-child(3) { animation-delay: 0.4s; }
    .table-row:nth-child(4) { animation-delay: 0.5s; }
    .table-row:nth-child(5) { animation-delay: 0.6s; }
    .table-row:nth-child(6) { animation-delay: 0.7s; }
    .table-row:nth-child(7) { animation-delay: 0.8s; }
    .table-row:nth-child(8) { animation-delay: 0.9s; }
    
    .table-row:first-child {
      border-top: none;
    }
    
    /* Effet au survol des lignes */
    .table-row:hover {
      background-color: var(--accent);
      color: #fff;
      transform: translateX(5px);
    }
    
    /* Pied de page */
    footer {
      margin-top: 40px;
    }
    footer a {
      color: var(--primary);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: var(--secondary);
    }
  </style>
</head>
